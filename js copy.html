<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jquery 선택자</title>
</head>
<body>
    <h1 class="txt">재이znj리</h1>
    <h2 id="tit">선택자</h2>
    <h3 id="tit3">직접 선택자</h3>
    <h4 class="txt">인접 선택자</h4>
    <script>
        $(function(){
            $("*").css("border" , "1px solid green");
            $("h1").css("color" , "red");
            $("h1").css("background-color" , "yellow");

            // 클래스가 tit인 요서만 보더 배경색 바꾸기
            $("#tit").css({
                "color" : "red",
                "background-color" : "#000",
                "border": "4px solid blue"
            })
            $("h3.txt") //이게 맞고
            $("h3 .txt") //이건 틀림 -> 띄워적으면 h3 안에 있는 txt를 불러옴

            $("h4.txt").css("text-decoration" , "underline red") //css를 하나만 적용할 경우 {}없이 ()로 작성
        })
    </script>
</body>
</html>
