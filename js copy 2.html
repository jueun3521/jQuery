<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jquery 선택자</title>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>리스트 1
            <ul>
                <li id="list_1">리스트 1-1</li>
                <li>리스트 1-2</li>
            </ul>
        </li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>

    <!-- 제이쿼리 -->
    <script>
        $(function(){
            $("#list_1").parent().css("border","2px dashed #f00") //부모에게 값을 지정 -> ul에 보더값이 적용
            
        })
    </script>
</body>
</html>
